---
fantom_user: "{{ service_users['fantom'] }}"
fantom_base: "/opt/fantom"
fantom_storage_path: "{{ fantom_base }}/storage"
fantom_log_level: "info"
fantom_network: "mainnet.g"
fantom_base_url: "https://opera.fantom.network/"

fantom_version: "1.1.0-rc.4"
fantom_buildroot_path: "{{ fantom_base }}/buildroot"
fantom_git_repo: "https://github.com/Fantom-foundation/go-opera.git"

fantom_http_port: 18545
fantom_ws_port: 18546
fantom_p2p_port: 5050

default_packages:
  - sysstat
  - psmisc
  - wget
  - telnet
  - python3-pip
  - unzip
  - lz4
  - bind9-dnsutils
  - net-tools
  - libuser
  - sudo
  - bind9-dnsutils
  - build-essential
  - git
  - logrotate
...
