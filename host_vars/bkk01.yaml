---
host_name: "bkk01.rotko.net"
host_timezone: "Asia/Bangkok"
ansible_host: "27.131.160.106"
ansible_port: "20781"
role: "proxmox"

kernel_modules:
  - k10temp
  - zfs

default_kvm_host: "192.168.69.201"
default_kvm_port: "20791"
default_need_routeros_port_forwarding: True
routeros_delegate_host: "bkk00"
default_need_iptables_port_forwarding: False
default_gw_device: "enp4s0"
default_storage: "tank01"
default_resource_pool: "bkk01_resource_pool"

lxc_nodes:
  - host: "dot01"
    proxmox_config:
      vmid: "111"
      hostname: "{{ hostvars['dot01']['host_name'] }}"
      ostemplate: 'local:vztmpl/{{ default_container_template }}'
      netif: "{{ hostvars['dot01']['netif'] }}"
      cores: 4
      memory: 30720
      swap: 15360
      password: "{{ default_password }}"
      disk: "{{ default_storage }}:20"
      mounts: '{"mp0":"{{ default_storage }}:600,mp={{ hostvars["dot01"]["default_base_path"] }}"}'
      onboot: True
      unprivileged: True
      validate_certs: False
      description: "Polkadot validator node: {{ hostvars['dot01']['host_name'] }}"
      state: present
      features:
        - nesting=1
    port_forwards:
      - from_port: "{{ hostvars['dot01']['ansible_port'] }}"
        to_host: "{{ hostvars['dot01']['container_ip'] }}:22"
        protocol: "tcp"
      - from_port: "{{ hostvars['dot01']['default_p2p_port'] }}"
        to_host: "{{ hostvars['dot01']['container_ip'] }}:{{ hostvars['dot01']['default_p2p_port'] }}"
        protocol: "tcp"
  - host: "ksm01"
    proxmox_config:
      vmid: "121"
      hostname: "{{ hostvars['ksm01']['host_name'] }}"
      ostemplate: 'local:vztmpl/{{ default_container_template }}'
      netif: "{{ hostvars['ksm01']['netif'] }}"
      cores: 4
      memory: 30720
      swap: 15360
      password: "{{ default_password }}"
      disk: "{{ default_storage }}:20"
      mounts: '{"mp0":"{{ default_storage }}:800,mp={{ hostvars["ksm01"]["default_base_path"] }}"}'
      onboot: True
      unprivileged: True
      validate_certs: False
      description: "kusama validator node: {{ hostvars['ksm01']['host_name'] }}"
      state: present
      features:
        - nesting=1
    port_forwards:
      - from_port: "{{ hostvars['ksm01']['ansible_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:22"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm01']['default_p2p_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:{{ hostvars['ksm01']['default_p2p_port'] }}"
        protocol: "tcp"
  - host: "ksm11"
    proxmox_config:
      vmid: "221"
      hostname: "{{ hostvars['ksm11']['host_name'] }}"
      ostemplate: 'local:vztmpl/{{ default_container_template }}'
      netif: "{{ hostvars['ksm11']['netif'] }}"
      cores: 4
      memory: 16384
      swap: 8192
      password: "{{ default_password }}"
      disk: "{{ default_storage }}:20"
      mounts: '{"mp0":"{{ default_storage }}:700,mp={{ hostvars["ksm11"]["default_base_path"] }}"}'
      onboot: True
      unprivileged: True
      validate_certs: False
      description: "{{ hostvars['ksm11']['default_network'] }} {{ hostvars['ksm11']['default_node_type'] }}: {{ hostvars['ksm11']['host_name'] }}"
      state: present
      features:
        - nesting=1
    port_forwards:
      - from_port: "{{ hostvars['ksm11']['ansible_port'] }}"
        to_host: "{{ hostvars['ksm11']['container_ip'] }}:22"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm11']['default_rpc_port'] }}"
        to_host: "{{ hostvars['ksm11']['container_ip'] }}:{{ hostvars['ksm11']['default_rpc_port'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm11']['default_secure_rpc_port'] }}"
        to_host: "{{ hostvars['ksm11']['container_ip'] }}:{{ hostvars['ksm11']['default_secure_rpc_port'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm11']['default_p2p_port'] }}"
        to_host: "{{ hostvars['ksm11']['container_ip'] }}:{{ hostvars['ksm11']['default_p2p_port'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm11']['default_p2p_port_ws'] }}"
        to_host: "{{ hostvars['ksm11']['container_ip'] }}:{{ hostvars['ksm11']['default_p2p_port_ws'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm11']['default_p2p_port_wss'] }}"
        to_host: "{{ hostvars['ksm11']['container_ip'] }}:{{ hostvars['ksm11']['default_p2p_port_wss'] }}"
        protocol: "tcp"
...
