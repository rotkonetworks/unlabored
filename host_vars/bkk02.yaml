---
host_name: "bkk02.rotko.net"
host_timezone: "Asia/Bangkok"
ansible_host: "27.131.160.106"
ansible_port: "20782"
role: "proxmox"

kernel_modules:
  - k10temp
  - zfs

default_need_routeros_port_forwarding: True
routeros_delegate_host: "bkk00"
default_need_iptables_port_forwarding: False
default_gw_device: "enp4s0"
default_storage: "tank02"
default_resource_pool: "bkk02_resource_pool"

lxc_nodes:
  - host: "dot02"
    proxmox_config:
      vmid: "112"
      hostname: "{{ hostvars['dot02']['host_name'] }}"
      ostemplate: 'local:vztmpl/{{ default_container_template }}'
      netif: "{{ hostvars['dot02']['netif'] }}"
      cores: 4
      memory: 30720
      swap: 15360
      password: "{{ default_password }}"
      disk: "{{ default_storage }}:20"
      mounts: '{"mp0":"{{ default_storage }}:600,mp={{ hostvars["dot02"]["polkadot_base"] }}"}'
      onboot: True
      unprivileged: True
      validate_certs: False
      description: "Polkadot validator backup node: {{ hostvars['dot02']['host_name'] }}"
      state: present
      features:
        - nesting=1
    port_forwards:
      - from_port: "{{ hostvars['ksm01']['ansible_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:22"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm01']['polkadot_p2p_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:{{ hostvars['ksm01']['polkadot_p2p_port'] }}"
        protocol: "tcp"
  - host: "ksm02"
    proxmox_config:
      vmid: "122"
      hostname: "{{ hostvars['ksm02']['host_name'] }}"
      ostemplate: 'local:vztmpl/{{ default_container_template }}'
      netif: "{{ hostvars['ksm02']['netif'] }}"
      cores: 4
      memory: 30720
      swap: 15360
      password: "{{ default_password }}"
      disk: "{{ default_storage }}:20"
      mounts: '{"mp0":"{{ default_storage }}:800,mp={{ hostvars["ksm02"]["polkadot_base"] }}"}'
      onboot: True
      unprivileged: True
      validate_certs: False
      description: "Kusama 2nd validator node: {{ hostvars['ksm02']['host_name'] }}"
      state: present
      features:
        - nesting=1
    port_forwards:
      - from_port: "{{ hostvars['ksm01']['ansible_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:22"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm01']['polkadot_p2p_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:{{ hostvars['ksm01']['polkadot_p2p_port'] }}"
        protocol: "tcp"
...
