        protocol: "udp"
  - host: "wnd23"
    proxmox_config:
      vmid: "333"
      hostname: "{{ hostvars['wnd23']['host_name'] }}"
      ostemplate: "local:vztmpl/{{ default_container_template }}"
      netif: "{{ hostvars['wnd23']['netif'] }}"
      cores: 8
