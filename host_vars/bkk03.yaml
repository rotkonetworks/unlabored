ansible_host: "27.131.160.106"
ansible_port: "20783"
role: "proxmox"

kernel_modules:
  - k10temp
  - zfs

default_kvm_host: "192.168.69.203"
default_kvm_port: "20793"
default_need_routeros_port_forwarding: True
routeros_delegate_host: "bkk00"
default_need_iptables_port_forwarding: False
default_container_template: "debian-12-standard_12.0-1_amd64.tar.zst"
default_gw_device: "enp9s0"
default_storage: "tank03"
default_resource_pool: "bkk03_resource_pool"

lxc_nodes:
  - host: "dot03"
    proxmox_config:
      vmid: "113"
      hostname: "{{ hostvars['dot03']['host_name'] }}"
      ostemplate: 'local:vztmpl/{{ default_container_template }}'
      netif: "{{ hostvars['dot03']['netif'] }}"
      cores: 4
      memory: 8192
      swap: 8192
      password: "{{ default_password }}"
      disk: "{{ default_storage }}:20"
      mounts: '{"mp0":"{{ default_storage }}:500,mp={{ hostvars["dot03"]["polkadot_base"] }}"}'
      onboot: True
      unprivileged: True
      validate_certs: False
      description: "{{ hostvars['dot03']['polkadot_network'] }} {{ hostvars['dot03']['default_node_type'] }}: {{ hostvars['dot03']['host_name'] }}"
      state: present
      features:
        - nesting=1
    port_forwards:
      - from_port: "{{ hostvars['dot03']['ansible_port'] }}"
        to_host: "{{ hostvars['dot03']['container_ip'] }}:22"
        protocol: "tcp"
      - from_port: "{{ hostvars['dot03']['polkadot_p2p_port'] }}"
        to_host: "{{ hostvars['dot03']['container_ip'] }}:{{ hostvars['dot03']['polkadot_p2p_port'] }}"
