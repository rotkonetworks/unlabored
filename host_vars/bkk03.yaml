      - from_port: "{{ hostvars['ksm23']['default_p2p_port'] }}"
        to_host: "{{ hostvars['ksm23']['container_ip'] }}:{{ hostvars['ksm23']['default_p2p_port'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm23']['default_p2p_port'] }}"
        to_host: "{{ hostvars['ksm23']['container_ip'] }}:{{ hostvars['ksm23']['default_p2p_port'] }}"
        protocol: "udp"
