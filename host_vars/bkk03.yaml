      description: "{{ hostvars['wnd23']['default_network'] }} {{ hostvars['wnd23']['default_node_type'] }}: {{ hostvars['wnd23']['host_name'] }}"
      state: present
      features:
        - nesting=1
    port_forwards:
      - from_port: "{{ hostvars['wnd23']['ansible_port'] }}"
