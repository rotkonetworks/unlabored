---
host_name: "eur01.rotko.net"
host_timezone: "Europe/Berlin"
ansible_host: "148.251.140.12"
role: "proxmox"

kernel_modules:
  - k10temp
  - zfs

default_need_port_forwarding: True
default_gw_device: "enp7s0"
default_storage: "zfs_storage"

lxc_nodes:
  - host: "dot01"
    proxmox_config:
      vmid: "101"
      hostname: "{{ hostvars['dot01']['host_name'] }}"
      ostemplate: 'local:vztmpl/{{ default_container_template }}'
      netif: "{{ hostvars['dot01']['netif'] }}"
      cores: 4
      memory: 16384
      swap: 8192
      password: "{{ default_password }}"
      disk: "{{ default_storage }}:20"
      mounts: '{"mp0":"{{ default_storage }}:400,mp={{ hostvars["dot01"]["polkadot_base"] }}"}'
      onboot: True
      unprivileged: True
      validate_certs: False
      description: "polkadot archive node: {{ hostvars['dot01']['host_name'] }}"
      state: present
      features:
        - nesting=1
    port_forwards:
      - from_port: "{{ hostvars['dot01']['ansible_port'] }}"
        to_host: "{{ hostvars['dot01']['container_ip'] }}:22"
        protocol: "tcp"
      - from_port: "{{ hostvars['dot01']['polkadot_port'] }}"
        to_host: "{{ hostvars['dot01']['container_ip'] }}:{{ hostvars['dot01']['polkadot_port'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['dot01']['polkadot_rpc_port'] }}"
        to_host: "{{ hostvars['dot01']['container_ip'] }}:{{ hostvars['dot01']['polkadot_rpc_port'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['dot01']['polkadot_ws_port'] }}"
        to_host: "{{ hostvars['dot01']['container_ip'] }}:{{ hostvars['dot01']['polkadot_ws_port'] }}"
        protocol: "tcp"
  - host: "ksm01"
    proxmox_config:
      vmid: "201"
      hostname: "{{ hostvars['ksm01']['host_name'] }}"
      ostemplate: 'local:vztmpl/{{ default_container_template }}'
      netif: "{{ hostvars['ksm01']['netif'] }}"
      cores: 4
      memory: 16384
      swap: 8192
      password: "{{ default_password }}"
      disk: {{ default_storage }}
      mounts: '{"mp0":"{{ default_storage }}:500,mp={{ hostvars["ksm01"]["polkadot_base"] }}"}'
      onboot: True
      unprivileged: True
      validate_certs: False
      description: "kusama pruned node: {{ hostvars['ksm01']['host_name'] }}"
      state: present
      features:
        - nesting=1
    port_forwards:
      - from_port: "{{ hostvars['ksm01']['ansible_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:22"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm01']['polkadot_p2p_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:{{ hostvars['ksm01']['polkadot_p2p_port'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm01']['polkadot_rpc_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:{{ hostvars['ksm01']['polkadot_rpc_port'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm01']['polkadot_ws_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:{{ hostvars['ksm01']['polkadot_ws_port'] }}"
        protocol: "tcp"
      - from_port: "{{ hostvars['ksm01']['polkadot_prom_port'] }}"
        to_host: "{{ hostvars['ksm01']['container_ip'] }}:{{ hostvars['ksm01']['polkadot_prom_port'] }}"
        protocol: "tcp"
...
