---
ansible_host: "160.22.181.181"
container_ip: "192.168.76.60"
ansible_port: "2966"
host_name: "rpc-bridgehub-paseo-01.rotko.net"
host_timezone: "Asia/Bangkok"
netif: '{"net0":"name=eth0,gw={{ default_nat_network_forward_cidr.split("/")[0] }},ip={{ default_host_ip }}/16,bridge={{ default_nat_device }}"}'
role: "cumulus"
pinned_service: True

default_telemetry_name: "Rotko Networks - {{ host_name.split('.')[0] }} {{ default_node_type | capitalize }}"
default_domain: "{{ host_name }}"
default_network: "bridgehub-paseo"
default_chain_spec: "{{ default_base_path }}/bridgehub-paseo.raw.json"
default_chain_spec_dl_url: "https://raw.githubusercontent.com/paseo-network/runtimes/main/chain-specs/bridge-hub-paseo.raw.json"
default_relay_rpc: "ws://{{ hostvars['pso26']['container_ip'] }}:{{ hostvars['pso26']['default_rpc_port'] }}"
default_relay_rpc_fallback: "ws://{{ hostvars['pso24']['container_ip'] }}:{{ hostvars['pso24']['default_rpc_port'] }}"
default_database: "rocksdb"
default_node_type: "endpoint"
default_p2p_port: 33966
default_p2p_port_ws: 34966
default_p2p_port_wss: 35966
default_rpc_port: 9966
default_secure_rpc_port: 42966
default_prom_port: 7966
zabbix_ext_port: 10966

default_bootnode_domain: "boot-{{ default_network }}.rotko.net"
default_bootnode_p2p_port: "{{ default_p2p_port + 10500 }}"
default_bootnode_p2p_port_ws: "{{ default_p2p_port_ws + 10500 }}"
default_bootnode_p2p_port_wss: "{{ default_p2p_port_wss + 10500 }}"
