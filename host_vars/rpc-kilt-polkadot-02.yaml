---
ansible_host: "160.22.181.181"
container_ip: "192.168.112.34"
container_internal_ip: "10.8.112.34"
ansible_port: 3834
host_name: "rpc-kilt-polkadot-02.ct.rotko.net"
host_timezone: "Asia/Bangkok"
# netif: '{"net0":"name=eth0,gw={{ default_nat_network_forward_cidr.split("/")[0] }},ip={{ default_mgmt_host_ip }}/16,bridge={{ default_nat_device }}"}'
netif:
  net0: "name=eth0,gw={{ default_nat_network_forward_cidr.split('/')[0] }},ip={{ default_mgmt_host_ip }}/16,bridge={{ default_nat_device }}"
  #define local ip in here
  net1: "name=eth1,gw={{ default_host_internal_ip }},ip=10.8.112.34/16,bridge={{ default_host_internal_bridge }}"
role: "kilt"
pinned_service: True

default_telemetry_name: "Rotko Networks - {{ host_name.split('.')[0] }} {{ default_node_type | capitalize }}"
default_domain: "{{ host_name }}"
default_network: "spiritnet"
default_relay_rpc: "ws://{{ hostvars['rpc-polkadot-01']['container_ip'] }}:{{ hostvars['rpc-polkadot-01']['default_rpc_port'] }}"
default_relay_rpc_fallback: "ws://{{ hostvars['rpc-polkadot-02']['container_ip'] }}:{{ hostvars['rpc-polkadot-02']['default_rpc_port'] }}"
default_database: "rocksdb"
default_node_type: "endpoint"
zabbix_ext_port: 10834
default_p2p_port: 31242
default_bootnode_domain: "kilt.boot.rotko.net"
