# Standards: 0.2
---
- name: Restart pveproxy
  ansible.builtin.service:
    name: pveproxy
    state: restarted
    enabled: True

- name: Restart spiceproxy
  ansible.builtin.service:
    name: spiceproxy
    state: restarted
    enabled: True

- name: Reboot machine
  ansible.builtin.reboot:
    reboot_timeout: 300
    reboot_timeout_unit: seconds
    msg: "Reboot initiated by Ansible for {{ ansible_hostname }}"
...
