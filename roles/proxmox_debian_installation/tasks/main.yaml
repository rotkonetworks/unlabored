# Standards: 0.2
---
- name: Remove clashing Qemu packages
  ansible.builtin.apt:
    pkg:
      - qemu-system-common
      - qemu-system-data
    state: absent

- name: Install Proxmox kernel
  ansible.builtin.apt:
    pkg:
      - pve-kernel-6.2
    state: present
  notify: Reboot machine

- name: Install Proxmox Debian Packages
  ansible.builtin.apt:
    pkg:
      - proxmox-ve
      - open-iscsi
      - ifupdown2
    autoclean: True
    autoremove: False
    state: present

- name: Remove Debian default kernel
  ansible.builtin.apt:
    pkg:
      - linux-image-amd64
      - "linux-image-6.1*"
    state: absent

- name: Remove os-prober
  ansible.builtin.apt:
    pkg: os-prober
    state: absent
...
