# Standards: 0.2
---
- name: Add Proxmox no-subscription debian repository to the host
  ansible.builtin.copy:
    src: pve-install-repo.list
    dest: /etc/apt/sources.list.d/pve-install-repo.list
    owner: root
    group: root
    mode: u+rw,g-wx,o-wx

- name: Add Proxmox enterprise debian repository to the host
  ansible.builtin.copy:
    src: pve-enterprise.list
    dest: /etc/apt/sources.list.d/pve-enterprise.list
    owner: root
    group: root
    mode: u+rw,g-wx,o-wx

- name: Update APT cache after proxmox repository
  ansible.builtin.apt:
    update_cache: True
    force_apt_get: True
...
