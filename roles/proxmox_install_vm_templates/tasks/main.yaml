# Standards: 0.2
---
- name: Check if Debian cloud image template already exists
  ansible.builtin.command:
    cmd: "qm status {{ debian_template_id }}"
  register: template_check
  failed_when: False
  changed_when: False

- name: Download Debian cloud image
  ansible.builtin.get_url:
    url: "{{ debian_cloud_image_url }}"
    dest: "{{ cloud_image_download_path }}/debian-12-bookworm-cloudimg.qcow2"
    mode: '0644'
  when: template_check.rc != 0

- name: Create VM for template
  ansible.builtin.command:
    cmd: >
      qm create {{ debian_template_id }}
      --name {{ debian_template_name }}
      --memory {{ debian_template_memory }}
      --cores {{ debian_template_cores }}
      --net0 virtio,bridge=vmbr0
  when: template_check.rc != 0
  register: vm_create

- name: Import disk to storage
  ansible.builtin.command:
    cmd: >
      qm importdisk {{ debian_template_id }}
      {{ cloud_image_download_path }}/debian-12-bookworm-cloudimg.qcow2
      {{ debian_template_storage }}
  when: template_check.rc != 0
  register: disk_import

- name: Attach disk to VM
  ansible.builtin.command:
    cmd: >
      qm set {{ debian_template_id }}
      --scsihw virtio-scsi-pci
      --scsi0 {{ debian_template_storage }}:vm-{{ debian_template_id }}-disk-0
  when: template_check.rc != 0

- name: Add cloud-init drive
  ansible.builtin.command:
    cmd: "qm set {{ debian_template_id }} --ide2 {{ debian_template_storage }}:cloudinit"
  when: template_check.rc != 0

- name: Set boot disk
  ansible.builtin.command:
    cmd: "qm set {{ debian_template_id }} --boot c --bootdisk scsi0"
  when: template_check.rc != 0

- name: Add serial console
  ansible.builtin.command:
    cmd: "qm set {{ debian_template_id }} --serial0 socket --vga serial0"
  when: template_check.rc != 0

- name: Enable QEMU guest agent
  ansible.builtin.command:
    cmd: "qm set {{ debian_template_id }} --agent enabled=1"
  when: template_check.rc != 0

- name: Convert VM to template
  ansible.builtin.command:
    cmd: "qm template {{ debian_template_id }}"
  when: template_check.rc != 0

- name: Clean up downloaded image
  ansible.builtin.file:
    path: "{{ cloud_image_download_path }}/debian-12-bookworm-cloudimg.qcow2"
    state: absent
  when: template_check.rc != 0
