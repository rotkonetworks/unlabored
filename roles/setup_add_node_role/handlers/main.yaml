# Standard: 0.2
---
- name: Add Arbitrum service version
  community.general.ini_file:
    create: True
    no_extra_spaces: True
    option: "version"
    section: "node"
    state: present
    value: "{{ arbitrum_version }}"
    path: "{{ noderole_file }}"
    owner: root
    group: root
    mode: '0644'
  when: role == "arbitrum"

