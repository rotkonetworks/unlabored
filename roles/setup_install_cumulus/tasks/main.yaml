---
- name: Ensure group {{ cumulus_user }} exists
  ansible.builtin.group:
    name: "{{ cumulus_user }}"
    state: present
    system: True

- name: Ensure user {{ cumulus_user }} exists without unnecessary privileges
  ansible.builtin.user:
    append: True
    comment: cumulus service user
    create_home: False
    group: "{{ cumulus_user }}"
    groups: []
    home: "{{ cumulus_base }}"
    name: "{{ cumulus_user }}"
    shell: "/sbin/nologin"
    state: present
    system: True

- name: Ensure user {{ cumulus_user }} owns directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ cumulus_user }}"
    group: "{{ cumulus_user }}"
    mode: '0750'
    state: directory
  loop:
    - "{{ cumulus_base }}"
    - "{{ cumulus_storage }}"

- name: Gather facts
  ansible.builtin.setup:

- name: Copy Cumulus systemd service for specific node type
  ansible.builtin.template:
    src: "{{ 'cumulus_' + default_node_type + '.service.j2' }}"
    dest: "{{ cumulus_base }}/cumulus.service"
    owner: "{{ cumulus_user }}"
    group: "{{ cumulus_user }}"
    mode: '0640'
  when: default_node_type in ["collator", "bootnode", "endpoint"]
  notify:
    - Symlink Cumulus service to systemd
    - Stop Cumulus
    - Systemd daemon-reload
    - Start Cumulus
    - Add type of service fact

- name: Flush handlers after Cumulus service copy
  ansible.builtin.meta: flush_handlers

- name: Install Cumulus v{{ cumulus_version }}
  ansible.builtin.get_url:
    url: "{{ cumulus_download_url }}"
    dest: "{{ cumulus_base }}/cumulus-v{{ cumulus_version }}"
    mode: "u+r+x"
    owner: "{{ cumulus_user }}"
    group: "{{ cumulus_user }}"
  register: download_result
  notify:
    - Add Service Pinned Status
    - Add Cumulus service version
    - Symlink Cumulus service to systemd
    - Symlink Cumulus release
    - Symlink binary executable
    - Stop Cumulus
    - Systemd daemon-reload
    - Start Cumulus
  when:
    - ansible_local['noderole']['node']['pinned'] != "True"
    - ansible_local['noderole']['node']['version'] != cumulus_version

- name: Flush handlers after Cumulus install
  ansible.builtin.meta: flush_handlers

- name: Verify Cumulus version
  ansible.builtin.command: "{{ cumulus_base }}/cumulus --version"
  register: cumulus_version_result
  changed_when: False
  failed_when: "cumulus_version not in cumulus_version_result.stdout"

- name: Ensure Cumulus service is running
  ansible.builtin.systemd:
    name: cumulus
    state: started
...
