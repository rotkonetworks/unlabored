---
- name: Systemd daemon-reload
  ansible.builtin.systemd:
    daemon_reload: True

- name: Symlink Encointer release
  ansible.builtin.file:
    src: "{{ encointer_base }}/encointer-v{{ encointer_version }}"
    dest: "{{ encointer_base }}/encointer"
    force: True
    state: link
    owner: "{{ encointer_user }}"
    group: "{{ encointer_user }}"

- name: Symlink binary executable
  ansible.builtin.file:
    src: "{{ encointer_base }}/encointer-v{{ encointer_version }}"
    dest: "/usr/local/bin/encointer"
    force: True
    state: link
    owner: "{{ encointer_user }}"
    group: "{{ encointer_user }}"

- name: Stop Encointer
  ansible.builtin.systemd:
    name: encointer
    daemon_reload: True
    state: stopped
    enabled: True

- name: Restart Encointer
  ansible.builtin.systemd:
    name: encointer
    daemon_reload: True
    state: restarted
    enabled: True

- name: Start Encointer
  ansible.builtin.systemd:
    name: encointer
    daemon_reload: True
    state: started
    enabled: True
...
