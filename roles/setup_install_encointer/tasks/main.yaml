---
- name: Ensure group {{ polkadot_user }} exists
  ansible.builtin.group:
    name: "{{ polkadot_user }}"
    state: present
    system: True
  notify:
    - Add type of service

- name: Ensure user {{ polkadot_user }} exists
  ansible.builtin.user:
    append: True
    comment: polkadot service user
    create_home: False
    group: "{{ polkadot_user }}"
    groups: sudo
    home: "{{ polkadot_base }}"
    name: "{{ polkadot_user }}"
    shell: "{{ default_shell }}"
    state: present
    system: True

- name: Ensure user {{ polkadot_user }} owns {{ polkadot_base }}
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"
    mode: '0755'
    state: directory
  with_items:
    - "{{ polkadot_base }}"

- name: Refresh facts before install
  ansible.builtin.setup:

- name: Install polkadot v{{ polkadot_version }}
  ansible.builtin.get_url:
    url: "{{ polkadot_download_url }}"
    dest: "{{ polkadot_base }}/polkadot-v{{ polkadot_version }}"
    mode: "u+rwx"
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"
  when:
    - ansible_local['noderole']['node']['pinned'] != "True"
    - ansible_local['noderole']['node']['version'] != polkadot_version
  notify:
    - Add Polkadot service version
    - Add Service Pinned Status
    - Stop polkadot
    - Symlink polkadot release
    - Symlink binary executable
    - Systemd daemon-reload
    - Restart polkadot

- name: Refresh facts after install
  ansible.builtin.setup:

- name: Copy Polkadot systemd service for a validator node
  ansible.builtin.template:
    src: polkadot_val.service.j2
    dest: "{{ polkadot_base }}/polkadot.service"
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"
    mode: '0644'
  when:
    - ansible_local['noderole']['node']['type'] == "validator"

- name: Copy Polkadot service for an endpoint node
  ansible.builtin.template:
    src: polkadot_bootnode.service.j2
    dest: "{{ polkadot_base }}/polkadot.service"
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"
    mode: '0644'
  when:
    - ansible_local['noderole']['node']['type'] == "bootnode"

- name: Symlink Polkadot service to systemd
  ansible.builtin.file:
    src: "{{ polkadot_base }}/polkadot.service"
    dest: "/etc/systemd/system/polkadot.service"
    state: link
    force: True
    owner: "root"
    group: "root"
    mode: '0644'
  notify:
    - Stop Polkadot
    - Systemd daemon-reload
    - Restart Polkadot
...
