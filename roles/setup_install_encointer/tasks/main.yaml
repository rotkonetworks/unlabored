---
- name: Ensure group {{ default_user }} exists
  ansible.builtin.group:
    name: "{{ default_user }}"
    state: present
    system: True

- name: Ensure user {{ default_user }} exists without unnecessary privileges
  ansible.builtin.user:
    append: True
    comment: encointer service user
    create_home: False
    group: "{{ default_user }}"
    groups: []
    home: "{{ default_base }}"
    name: "{{ default_user }}"
    shell: "/sbin/nologin"
    state: present
    system: True

- name: Ensure user {{ default_user }} owns directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ default_user }}"
    group: "{{ default_user }}"
    mode: '0750'
    state: directory
  loop:
    - "{{ default_base }}"
    - "{{ default_storage }}"

- name: Gather facts
  ansible.builtin.setup:

- name: Copy Encointer systemd service for specific node type
  ansible.builtin.template:
    src: "{{ 'encointer_' + default_node_type + '.service.j2' }}"
    dest: "{{ default_base }}/encointer.service"
    owner: "{{ default_user }}"
    group: "{{ default_user }}"
    mode: '0640'
  when: default_node_type in ["collator", "bootnode", "endpoint"]
  notify:
    - Symlink Encointer service to systemd
    - Stop Encointer
    - Systemd daemon-reload
    - Start Encointer
    - Add type of service fact

- name: Flush handlers after Encointer service copy
  ansible.builtin.meta: flush_handlers

- name: Install Encointer v{{ default_version }}
  ansible.builtin.get_url:
    url: "{{ default_download_url }}"
    dest: "{{ default_base }}/encointer-v{{ default_version }}"
    mode: "u+r+x"
    owner: "{{ default_user }}"
    group: "{{ default_user }}"
  register: download_result
  notify:
    - Add Service Pinned Status
    - Add Encointer service version
    - Symlink Encointer service to systemd
    - Symlink Encointer release
    - Symlink binary executable
    - Stop Encointer
    - Systemd daemon-reload
    - Start Encointer
  when:
    - ansible_local['noderole']['node']['pinned'] != "True"
    - ansible_local['noderole']['node']['version'] != default_version

- name: Flush handlers after Encointer install
  ansible.builtin.meta: flush_handlers

- name: Verify Encointer version
  ansible.builtin.command: "{{ default_base }}/encointer --version"
  register: default_version_result
  changed_when: False
  failed_when: "default_version not in default_version_result.stdout"

- name: Ensure Encointer service is running
  ansible.builtin.systemd:
    name: encointer
    state: started
...
