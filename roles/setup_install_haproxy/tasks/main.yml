---
- name: Check if HAProxy is installed
  command: dpkg-query -W -f='${Status}' haproxy
  register: haproxy_check
  failed_when: false
  changed_when: false

- name: Ensure HAProxy is installed.
  apt:
    name: haproxy
    state: present
    update_cache: yes
  when:
    - ansible_os_family == 'Debian'
    - haproxy_check.rc != 0 or haproxy_check.stdout.find('install ok installed') == -1

- name: Ensure HAProxy is enabled (so init script will start it on Debian).
  lineinfile:
    dest: /etc/default/haproxy
    regexp: "^ENABLED.+$"
    line: "ENABLED=1"
    state: present
  when: ansible_os_family == 'Debian'

- name: Get HAProxy version.
  command: haproxy -v
  register: haproxy_version_result
  changed_when: false
  check_mode: false

- name: Set HAProxy version.
  set_fact:
    haproxy_version: '{{ haproxy_version_result.stdout_lines[0] | regex_replace("^HA-?Proxy version (\d+(\.\d+)*).*$", "\1") }}'

- name: Copy HAProxy configuration in place.
  template:
    src: "{{ haproxy_template }}"
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
    validate: haproxy -f %s -c -q
  notify: restart haproxy

- name: Ensure HAProxy is started and enabled on boot.
  service: name=haproxy state=started enabled=yes
