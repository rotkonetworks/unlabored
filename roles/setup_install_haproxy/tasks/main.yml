---
- name: Add HAProxy GPG key
  ansible.builtin.get_url:
    url: https://haproxy.debian.net/bernat.debian.org.gpg
    dest: /usr/share/keyrings/haproxy.debian.net.gpg
    mode: "0644"

- name: Add HAProxy repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/usr/share/keyrings/haproxy.debian.net.gpg] http://haproxy.debian.net bookworm-backports-2.9 main
    state: present
    filename: haproxy

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Ensure HAProxy 2.9.* is installed
  ansible.builtin.apt:
    name: "haproxy=2.9.*"
    state: present
  when:
    - ansible_os_family == 'Debian'

- name: Get HAProxy version
  ansible.builtin.command: haproxy -v
  register: haproxy_version_result
  changed_when: false
  check_mode: false

- name: Set HAProxy version
  ansible.builtin.set_fact:
    haproxy_version: '{{ haproxy_version_result.stdout_lines[0] | regex_replace("^HA-?Proxy version (\d+(\.\d+)*).*$", "\1") }}'

- name: Ensure HAProxy version is 2.9.x
  ansible.builtin.assert:
    that:
      - haproxy_version is version('2.9', '>=')
      - haproxy_version is version('2.10', '<')
    fail_msg: "Installed HAProxy version ({{ haproxy_version }}) is not in the 2.9.x series"
    success_msg: "HAProxy version {{ haproxy_version }} is correctly installed"
  command: haproxy -v
  register: haproxy_version_result
  changed_when: false
  check_mode: false

- name: Set HAProxy version.
  set_fact:
    haproxy_version: '{{ haproxy_version_result.stdout_lines[0] | regex_replace("^HA-?Proxy version (\d+(\.\d+)*).*$", "\1") }}'

- name: Copy HAProxy configuration in place.
  template:
    src: "{{ haproxy_template }}"
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
    validate: haproxy -f %s -c -q
  notify: restart haproxy

- name: Ensure HAProxy is started and enabled on boot.
  service: name=haproxy state=started enabled=yes
