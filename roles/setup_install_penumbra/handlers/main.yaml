---
- name: Symlink cometbft & validator service to systemd
  ansible.builtin.file:
    src: "{{ default_home_path }}/{{ item }}.service"
    dest: "/etc/systemd/system/{{ item }}.service"
    state: link
    force: True
    owner: "root"
    group: "root"
    mode: "0644"
  loop:
    - validator
    - cometbft

- name: Stop Penumbra
  ansible.builtin.systemd:
    name: validator
    state: stopped
    enabled: True

- name: Stop Cometbft
  ansible.builtin.systemd:
    name: cometbft
    state: stopped
    enabled: True

- name: Systemd daemon-reload
  ansible.builtin.systemd:
    daemon_reload: True

