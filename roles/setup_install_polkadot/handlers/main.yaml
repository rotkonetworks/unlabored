---
- name: Symlink Polkadot release
  ansible.builtin.file:
    src: "{{ default_base_path }}/polkadot-v{{ default_client_version }}"
    dest: "{{ default_base_path }}/polkadot"
    force: True
    state: link
    owner: "{{ default_user }}"
    group: "{{ default_user }}"

- name: Symlink binary executable
  ansible.builtin.file:
    src: "{{ default_base_path }}/polkadot-v{{ default_client_version }}"
    dest: "/usr/local/bin/polkadot"
    force: True
    state: link
    owner: "{{ default_user }}"
    group: "{{ default_user }}"

- name: Symlink Polkadot service to systemd
  ansible.builtin.file:
    src: "{{ default_base_path }}/polkadot.service"
    dest: "/etc/systemd/system/polkadot.service"
    state: link
    force: True
    owner: "root"
    group: "root"
    mode: '0644'

- name: Stop Polkadot
  ansible.builtin.systemd:
    name: polkadot
    state: stopped
    enabled: True

- name: Systemd daemon-reload
  ansible.builtin.systemd:
    daemon_reload: True

- name: Start Polkadot
  ansible.builtin.systemd:
    name: polkadot
    state: started
    enabled: True
