---
- name: Restart Polkadot
  ansible.builtin.systemd:
    name: polkadot
    daemon_reload: True
    state: restarted
    enabled: True

- name: Stop Polkadot
  ansible.builtin.systemd:
    name: polkadot
    daemon_reload: True
    state: stopped
    enabled: True

- name: Start Polkadot
  ansible.builtin.systemd:
    name: polkadot
    daemon_reload: True
    state: started
    enabled: True

- name: Systemd daemon-reload
  ansible.builtin.systemd:
    daemon_reload: True

- name: Symlink Polkadot release
  ansible.builtin.file:
    src: "{{ polkadot_base }}/moonbeam-v{{ moonbeam_version }}"
    dest: "{{ polkadot_base }}/moonbeam"
    force: True
    state: link
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"
...
