---
- name: Stop Polkadot
  ansible.builtin.systemd:
    name: polkadot
    state: stopped
    enabled: True

- name: Symlink Polkadot release
  ansible.builtin.file:
    src: "{{ polkadot_base }}/polkadot-v{{ polkadot_version }}"
    dest: "{{ polkadot_base }}/polkadot"
    force: True
    state: link
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"

- name: Symlink binary executable
  ansible.builtin.file:
    src: "{{ polkadot_base }}/polkadot-v{{ polkadot_version }}"
    dest: "/usr/local/bin/polkadot"
    force: True
    state: link
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"

- name: Symlink Polkadot service to systemd
  ansible.builtin.file:
    src: "{{ polkadot_base }}/polkadot.service"
    dest: "/etc/systemd/system/polkadot.service"
    state: link
    force: True
    owner: "root"
    group: "root"
    mode: '0644'

- name: Systemd daemon-reload
  ansible.builtin.systemd:
    daemon_reload: True

- name: Start Polkadot
  ansible.builtin.systemd:
    name: polkadot
    state: started
    enabled: True
...
