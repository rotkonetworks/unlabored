---
- name: Ensure group {{ polkadot_user }} exists
  ansible.builtin.group:
    name: "{{ polkadot_user }}"
    state: present
    system: True
  notify:
    - Add type of service

- name: Ensure user {{ polkadot_user }} exists
  ansible.builtin.user:
    append: True
    comment: polkadot service user
    create_home: False
    group: "{{ polkadot_user }}"
    groups: sudo
    home: "{{ polkadot_base }}"
    name: "{{ polkadot_user }}"
    shell: "{{ default_shell }}"
    state: present
    system: True

- name: Ensure user {{ polkadot_user }} owns {{ polkadot_base }}
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"
    mode: '0755'
    state: directory
  with_items:
    - "{{ polkadot_base }}"

- name: Refresh facts before install
  ansible.builtin.setup:

- name: Copy Polkadot systemd service for specific node type
  ansible.builtin.template:
    src: "{{ 'polkadot_' + node_type + '.service.j2' }}"
    dest: "{{ polkadot_base }}/polkadot.service"
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"
    mode: '0644'
  vars:
    node_type: "{{ ansible_local['noderole']['node']['type'] }}"
  when:
    - node_type in ["validator", "bootnode", "endpoint"]

- name: Install polkadot v{{ polkadot_version }}
  ansible.builtin.get_url:
    url: "{{ polkadot_download_url }}"
    dest: "{{ polkadot_base }}/polkadot-v{{ polkadot_version }}"
    mode: "u+rwx"
    owner: "{{ polkadot_user }}"
    group: "{{ polkadot_user }}"
  when:
    - ansible_local['noderole']['node']['pinned'] != "True"
    - ansible_local['noderole']['node']['version'] != polkadot_version
  notify:
    - Add Polkadot service version
    - Add Service Pinned Status
    - Stop Polkadot
    - Symlink Polkadot release
    - Symlink binary executable
    - Systemd daemon-reload
    - Restart Polkadot

- name: Refresh facts after install
  ansible.builtin.setup:

- name: Symlink Polkadot service to systemd
  ansible.builtin.file:
    src: "{{ polkadot_base }}/polkadot.service"
    dest: "/etc/systemd/system/polkadot.service"
    state: link
    force: True
    owner: "root"
    group: "root"
    mode: '0644'
  notify:
    - Stop Polkadot
    - Systemd daemon-reload
    - Restart Polkadot
...
