- name: Attempt to download the latest Prometheus release
  ansible.builtin.get_url:
    url: "{{ default_download_url }}"
    dest: "/tmp/prometheus.tar.gz"
    mode: "0755"
  register: download_result
  until: download_result is succeeded
  retries: 3
  delay: 5

- name: Extract Prometheus package
  ansible.builtin.unarchive:
    src: "/tmp/prometheus.tar.gz"
    dest: "/tmp"
    remote_src: yes
    creates: "/usr/local/bin/prometheus"

- name: Move Prometheus & Promtool binaries to the desired location
  ansible.builtin.command:
    cmd: "mv /tmp/prometheus-{{ prometheus_version }}.linux-386/prometheus /usr/local/bin/prometheus"
    creates: "/usr/local/bin/prometheus"

- name: Move Prometheus & Promtool binaries to the desired location
  ansible.builtin.command:
    cmd: "mv /tmp/prometheus-{{ prometheus_version }}.linux-386/promtool /usr/local/bin/promtool"
    creates: "/usr/local/bin/promtool"

- name: Ensure Prometheus directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: "0755"
  loop:
    - /etc/prometheus/
    - /var/lib/prometheus/
    - /usr/local/bin/

- name: Remove downloaded Prometheus package
  ansible.builtin.file:
    path: "/tmp/prometheus.tar.gz"
    state: absent

- name: Deploy Prometheus configuration
  ansible.builtin.copy:
    src: files/prometheus.yaml
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: "0644"
  notify: Restart Prometheus

- name: Validate Prometheus configuration
  ansible.builtin.command:
    cmd: "/usr/local/bin/promtool check config /etc/prometheus/prometheus.yml"
  become: true
  become_user: prometheus

- name: Manage Prometheus service
  block:
    - name: Check if Prometheus service is already set up
      ansible.builtin.stat:
        path: /etc/systemd/system/prometheus.service
      register: servicestatus

    - name: Set up Prometheus service
      ansible.builtin.template:
        src: files/prometheus.service
        dest: /etc/systemd/system/prometheus.service
        mode: "0644"
      when: not servicestatus.stat.exists

    - name: Handle Prometheus service state
      ansible.builtin.systemd:
        name: prometheus
        daemon_reload: yes
        enabled: yes
        state: "{{ 'started' if not servicestatus.stat.exists else 'restarted' }}"

- name: Flush handlers
  meta: flush_handlers
